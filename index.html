<body>
<h1 id="title">Rock-Paper-Scissor</h1>

<h3 id="playerChoice" class="choice">Player: Rock</h3>
<h3 id="computerChoice"class="choice">Computer: Rock</h3>
<h4 id="scoreY" class="score">YOU: 0</h4>
<h4 id="scoreC" class="score">COMP: 0</h4>
